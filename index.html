<!DOCTYPE html>
<html>
<head>
    <title>Non-scroll Social Media</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="content">
            <div id="user-profile">
                <img src="profile-placeholder.png" alt="Profile Picture">
                <h2>Username</h2>
                <p>Short bio...</p>
                <button>Edit Profile</button>
            </div>
            <form id="profile-form">
                <input type="text" id="username-input" placeholder="Username">
                <input type="text" id="bio-input" placeholder="Short bio">
                <button type="submit">Save</button>
            </form>
            <div id="user-profile">
                <h2 id="username-display">Username</h2>
                <p id="bio-display">Short bio...</p>
            </div>
            
            <div id="post-creation">
                <form>
                    <textarea placeholder="What's on your mind?"></textarea>
                    <button type="submit">Post</button>
                </form>
            </div>
            <form id="post-form">
                <textarea id="post-input" placeholder="What's on your mind?"></textarea>
                <button type="submit">Post</button>
            </form>
            <div id="posts">
                <!-- Posts will go here -->
            </div>
            
            <div id="posts">
                <!-- Posts will go here -->
            </div>
        </section>
        <aside id="sidebar">
            <h2>Friends</h2>
            <ul id="friends-list">
                <!-- Friends list will go here -->
            </ul>
        </aside>
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
    <div id="login-form">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="signup-form">
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
